<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tarjeta Jo Nails</title>
  <meta name="theme-color" content="#A78BFA" />
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    :root{
      --morado:#a78bfa;
      --morado-osc:#6b21a8;
      --borde:#f1e9ff;
    }
    body{
      background:#f7f7fb;
      font-family:system-ui,Segoe UI,Roboto,Arial
    }
    .card{
      max-width:420px;margin:40px auto;padding:22px;
      background:linear-gradient(180deg,#f7f2ff,#ffffff);
      border-radius:18px;border:1px solid var(--borde);
      box-shadow:0 12px 30px rgba(0,0,0,.08)
    }
    h2{margin:0 0 6px}
    .meta{color:#6b7280;font-size:14px}
    .stamps{font-size:28px;font-weight:800;margin:10px 0;color:#111}
    .qr{display:grid;place-items:center;margin-top:12px}

    /* Recompensas */
    .section-title{margin:18px 0 8px;font-size:1.05rem;color:var(--morado-osc)}
    .rewards .reward{
      background:#fff;border-radius:14px;padding:12px;margin:10px 0;
      box-shadow:0 8px 22px #00000014;border:1px solid var(--borde)
    }
    .rewards .reward.done{
      border-left:6px solid var(--morado);
      background:linear-gradient(180deg,#faf5ff,#ffffff)
    }
    .reward-head{display:flex;align-items:center;gap:10px;margin-bottom:6px}
    .reward-head strong{font-size:1rem}
    .chip{
      font-size:.85rem;font-weight:700;background:#ede9fe;color:var(--morado-osc);
      padding:4px 10px;border-radius:999px
    }
    .reward-body{color:#334155;font-size:.95rem}
    .bar{height:8px;background:#f1f5f9;border-radius:999px;overflow:hidden;margin-top:8px}
    .bar span{
      display:block;height:100%;
      background:linear-gradient(90deg,#a78bfa,#f472b6);
      border-radius:999px
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="nombre">Cargando…</h2>
    <div class="meta">Clienta de Joana Mora Nails Studio</div>

    <div class="stamps"><span id="sellos">0</span> sellos</div>

    <!-- Recompensas -->
    <div id="rewards" class="rewards"></div>

    <div class="qr"><canvas id="qr"></canvas></div>
  </div>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import QRCode from "https://esm.sh/qrcode@1.5.3";

    const SUPABASE_URL  = "https://ovqwsturtwluwvvaucmk.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92cXdzdHVydHdsdXd2dmF1Y21rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDU2MjYsImV4cCI6MjA3NTQ4MTYyNn0.vtteeCxjL6inYWiIXwYU7tTjID237mGU4l9EOnqvydY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

    // Hitos absolutos (5 y 10)
    const REWARDS = [
      { need: 5,  prize: "10% de descuento" },
      { need: 10, prize: "Pedicure Spa Gratis" }
    ];

    /** =================== ACUMULATIVO =================== **/

    // Calcula progreso *relativo* a la última meta canjeada (claimed_up_to = 0|5|10)
    function computeProgress(stamps, claimedUpTo) {
      return REWARDS.map(r => {
        if (claimedUpTo >= r.need) {
          return { ...r, left: 0, ok: true, pct: 100, label: "✅ ¡Conseguida!" };
        }
        const base = claimedUpTo;                  // 0 o 5
        const relative = Math.max(0, stamps - base);
        const target   = r.need - base;            // ej 10-5 = 5
        const left     = Math.max(0, target - relative);
        const pct      = Math.min(100, (relative / target) * 100);
        return {
          ...r,
          left, ok: left === 0, pct,
          label: left === 0
            ? "✅ ¡Conseguida!"
            : `Te faltan <b>${left}</b> sello${left!==1?'s':''}.`
        };
      });
    }

    function renderRewards(stamps, claimedUpTo){
      const view = computeProgress(stamps, claimedUpTo);
      const html = view.map(v => `
        <div class="reward ${v.ok ? 'done' : ''}">
          <div class="reward-head">
            <span class="chip">${v.need} sellos</span>
            <strong>${v.prize}</strong>
          </div>
          <div class="reward-body">
            ${v.label}
            <div class="bar"><span style="width:${v.pct}%"></span></div>
          </div>
        </div>
      `).join('');
      document.getElementById('rewards').innerHTML =
        `<h3 class="section-title">Recompensas</h3>${html}`;
    }

    /** =================== CONFETTI POR CICLO =================== **/

    function burstConfetti() {
      const end = Date.now() + 600;
      (function frame() {
        confetti({
          particleCount: 50,
          spread: 60,
          origin: { y: 0.6 },
          colors: ['#a78bfa','#f472b6','#facc15','#34d399']
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    // Festeja sólo metas NO canjeadas aún, y resetea en cada cycle
    function maybeCelebrate(id, stamps, claimedUpTo, cycle) {
      const hit = REWARDS.find(r => stamps === r.need && claimedUpTo < r.need);
      if (!hit) return;
      const key = `celebrated_${id}_${cycle}_${stamps}`;
      if (localStorage.getItem(key)) return;
      localStorage.setItem(key, '1');
      burstConfetti();
    }

    // Si cambia el ciclo en DB, limpiamos banderas locales antiguas
    function syncCycleFlags(id, cycle) {
      const lastKey = `lastCycle_${id}`;
      const prev = parseInt(localStorage.getItem(lastKey) || '-1', 10);
      if (prev !== cycle) {
        // limpiamos posibles claves del ciclo anterior
        localStorage.removeItem(`celebrated_${id}_${prev}_5`);
        localStorage.removeItem(`celebrated_${id}_${prev}_10`);
        localStorage.setItem(lastKey, String(cycle));
      }
    }

    // (Opcional) si trabajas “consumiendo sellos” al canjear, limpia banderas si bajan
    function resetFlagsIfStampsDecreased(id, stamps) {
      const lastKey = `lastStamps_${id}`;
      const last = parseInt(localStorage.getItem(lastKey) || '0', 10);
      if (Number.isFinite(last) && stamps < last) {
        const cycle = parseInt(localStorage.getItem(`lastCycle_${id}`) || '0', 10);
        localStorage.removeItem(`celebrated_${id}_${cycle}_5`);
        localStorage.removeItem(`celebrated_${id}_${cycle}_10`);
      }
      localStorage.setItem(lastKey, String(stamps));
    }

    /** =================== CARGA =================== **/

    const id = new URLSearchParams(location.search).get("id");
    if (!id) { document.body.innerHTML = "<p style='padding:24px'>Falta ?id=...</p>"; throw new Error("No id"); }

    const { data, error } = await supabase
      .from("customers")
      .select("id, name, stamps, claimed_up_to, cycle")
      .eq("id", id)
      .single();

    if (error || !data) {
      document.body.innerHTML = "<p style='padding:24px'>No encontré a esta clienta.</p>";
      console.error(error);
    } else {
      nombre.textContent = data.name;

      // Mock rápido en local: ?mock=11
      let stamps = data.stamps ?? 0;
      const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      const mock = parseInt(new URLSearchParams(location.search).get('mock'));
      if (isLocal && !Number.isNaN(mock)) stamps = mock;

      const claimedUpTo = data.claimed_up_to ?? 0; // 0 | 5 | 10
      const cycle       = data.cycle ?? 0;

      // Sincroniza banderas locales con ciclo y maneja bajadas de sellos
      syncCycleFlags(data.id, cycle);
      resetFlagsIfStampsDecreased(data.id, stamps);

      sellos.textContent = stamps;

      // Vista acumulativa (si canjeó 5, la de 10 dirá “faltan 5” aunque stamps sea 0)
      renderRewards(stamps, claimedUpTo);

      // Confetti sólo cuando alcanzas 5/10 que NO estén canjeados en este ciclo
      maybeCelebrate(data.id, stamps, claimedUpTo, cycle);

      // Forzar confetti en pruebas: &celebra=1
      const force = new URLSearchParams(location.search).get('celebra');
      if (force === '1') burstConfetti();

      // QR de la tarjeta
      const cardUrl = `${location.origin}${location.pathname}?id=${data.id}`;
      QRCode.toCanvas(document.getElementById("qr"), cardUrl, { width: 220 });
    }
  </script>
</body>
</html>
