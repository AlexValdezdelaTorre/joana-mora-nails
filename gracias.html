<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

:root{
  --bg: #F6F0FA;
  --text: #3A2D46;
  --lila: #C7AEE6;
  --lila-dark: #A985D6;
  --shadow: 0 10px 28px rgba(58,45,70,.10);
  --ring: rgba(199,174,230,.35);
}

    /* Layout base */
body {
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
}

/* â€”â€”â€” Logo */
.logo-container{
  width: 260px;
  aspect-ratio: 1/1;
  margin-bottom: 44px;
  position: relative;
  display: grid;
  place-items: center;
  border-radius: 50%;
  background: transparent;
  overflow: visible;
}

/* Borde lila sutil (el aro) */
.logo-container::after{
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  border: 2px solid #C7AEE6;     
}

/* Halo exterior muy tenue */
.logo-container::before{
  content: "";
  position: absolute;
  inset: -10px;                  
  border-radius: 50%;
  box-shadow: 0 0 0 8px rgba(199,174,230,.25);  
}

/* La imagen centrada sin recorte */
.logo-container img{
  width: 86%;
  height: 86%;
  object-fit: contain;             
  display: block;
  border-radius: 50%;              
}


h1 {
  color: rgba(137, 63, 207, 0.70);
  font-size: clamp(1.6rem, 2.8vw, 2.2rem);
  margin: 0 0 10px;
  font-weight: 800;
  letter-spacing: .2px;
}

p {
  font-size: clamp(1rem, 2.2vw, 1.2rem);
  margin: 0 0 32px;
  color: #554765;
}

a {
  display: inline-block;
  padding: 12px 20px;
  background: linear-gradient(180deg, var(--lila-dark), var(--lila));
  color: #fff;
  text-decoration: none;
  border-radius: 12px;
  font-weight: 700;
  box-shadow: var(--shadow);
  transition: filter .2s ease, transform .08s ease;
}

a:hover { 
  filter: brightness(1.06); transform: translateY(-1px); 
}

  </style>
</head>
<body>
  <div class="logo-container">
    <img src="img/logo-Jo.png" alt="Logo Joana Mora">
  </div>

</body>
